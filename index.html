<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toán 11 - AI Powered Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>
    
    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .option-btn { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.2s ease; }
        .option-btn:hover:not(:disabled) { background: rgba(56, 189, 248, 0.1); border-color: #38bdf8; transform: translateY(-2px); }
        .option-btn.correct { background: rgba(16, 185, 129, 0.2) !important; border-color: #10b981 !important; color: #34d399; }
        .option-btn.wrong { background: rgba(239, 68, 68, 0.2) !important; border-color: #ef4444 !important; color: #f87171; }
        .shimmer { background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent); background-size: 200% 100%; animation: shimmer 2s infinite; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app-container" class="w-full max-w-xl">
        <!-- Setup Screen -->
        <div id="setup-screen" class="glass-panel rounded-3xl p-8 space-y-8 shadow-2xl">
            <div class="text-center space-y-2">
                <h1 class="text-3xl font-extrabold text-white">Toán 11 <span class="text-sky-400">AI Quiz</span></h1>
                <p class="text-slate-400 text-sm">Câu hỏi được tạo mới 100% bởi Trí tuệ nhân tạo</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2">Tên học sinh</label>
                    <input type="text" id="username" placeholder="Nhập tên..." class="w-full bg-slate-800/50 border border-slate-700 p-4 rounded-xl outline-none focus:border-sky-500 text-white">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2">Số lượng câu</label>
                        <select id="quiz-limit" class="w-full bg-slate-800/50 border border-slate-700 p-4 rounded-xl outline-none text-white appearance-none">
                            <option value="5">5 câu hỏi</option>
                            <option value="10" selected>10 câu hỏi</option>
                            <option value="15">15 câu hỏi</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2">Độ khó</label>
                        <select id="quiz-level" class="w-full bg-slate-800/50 border border-slate-700 p-4 rounded-xl outline-none text-white appearance-none">
                            <option value="cơ bản">Cơ bản</option>
                            <option value="khá">Thông hiểu</option>
                            <option value="nâng cao">Vận dụng cao</option>
                        </select>
                    </div>
                </div>

                <button onclick="prepareQuiz()" id="start-btn" class="w-full py-4 bg-sky-500 hover:bg-sky-400 text-slate-900 font-bold rounded-xl transition-all shadow-lg shadow-sky-500/20 active:scale-[0.98]">
                    Bắt đầu bài thi AI
                </button>
            </div>

            <div id="loading-area" class="hidden space-y-4 animate-pulse">
                <div class="h-2 w-full bg-slate-800 rounded-full overflow-hidden">
                    <div class="shimmer h-full w-full"></div>
                </div>
                <p class="text-center text-xs text-slate-500 font-medium">AI đang soạn thảo bộ đề riêng cho bạn...</p>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden glass-panel rounded-3xl p-8 space-y-6 relative overflow-hidden">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div id="timer" class="text-sm font-mono font-bold text-sky-400 bg-sky-500/10 px-3 py-1 rounded-lg">00:00</div>
                    <div id="progress-tag" class="text-[10px] font-black text-slate-500 uppercase tracking-wider">Câu 1/10</div>
                </div>
                <div id="score-tag" class="text-xs font-bold text-emerald-400">Đúng: 0</div>
            </div>

            <div class="min-h-[100px]">
                <h2 id="question-text" class="text-lg md:text-xl font-semibold text-slate-100 leading-relaxed"></h2>
            </div>

            <div id="options-container" class="grid grid-cols-1 gap-3"></div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden glass-panel rounded-3xl p-8 text-center space-y-6">
            <h2 class="text-2xl font-bold text-white">Hoàn thành!</h2>
            <div class="flex justify-center gap-4">
                <div class="bg-slate-800 p-4 rounded-2xl w-1/2">
                    <p class="text-[10px] text-slate-500 uppercase font-black">Kết quả</p>
                    <p id="final-score" class="text-2xl font-bold text-sky-400">0/0</p>
                </div>
                <div class="bg-slate-800 p-4 rounded-2xl w-1/2">
                    <p class="text-[10px] text-slate-500 uppercase font-black">Thời gian</p>
                    <p id="final-time" class="text-2xl font-bold text-white">0s</p>
                </div>
            </div>
            <button onclick="location.reload()" class="w-full py-4 bg-slate-700 hover:bg-slate-600 text-white font-bold rounded-xl transition-all">Làm lại bài mới</button>
        </div>
    </div>

    <script>
        const apiKey = ""; // API key được hệ thống tự điền
        let currentQuestions = [];
        let currentIndex = 0;
        let score = 0;
        let seconds = 0;
        let timerInterval;
        let isLocked = false;

        async function generateAIQuestions(level, limit) {
            const systemPrompt = `Bạn là một chuyên gia giáo dục Toán lớp 11 chương trình mới tại Việt Nam. 
            Hãy tạo bộ câu hỏi trắc nghiệm gồm ${limit} câu, trình độ ${level}. 
            Nội dung bao gồm: Hàm số lượng giác, Cấp số cộng/nhân, Giới hạn, Hình học không gian.
            Yêu cầu: Sử dụng LaTeX cho công thức Toán ($...$ cho inline, $$...$$ cho display).
            Trả về định dạng JSON duy nhất là một mảng đối tượng: [{"q": "câu hỏi", "a": ["đáp án A", "B", "C", "D"], "c": index_đáp_án_đúng_0_đến_3}].`;

            const userQuery = `Hãy soạn bộ đề ${limit} câu hỏi Toán 11 mức độ ${level}. Đảm bảo các câu hỏi không trùng lặp và đa dạng các chương.`;

            let retries = 5;
            let delay = 1000;

            while (retries > 0) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: userQuery }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });

                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    return JSON.parse(text);
                } catch (error) {
                    retries--;
                    if (retries === 0) throw error;
                    await new Promise(res => setTimeout(res, delay));
                    delay *= 2;
                }
            }
        }

        async function prepareQuiz() {
            const name = document.getElementById('username').value.trim();
            if (!name) return alert("Vui lòng nhập tên");

            const level = document.getElementById('quiz-level').value;
            const limit = document.getElementById('quiz-limit').value;
            const startBtn = document.getElementById('start-btn');
            const loading = document.getElementById('loading-area');

            startBtn.disabled = true;
            startBtn.innerText = "Đang kết nối AI...";
            loading.classList.remove('hidden');

            try {
                currentQuestions = await generateAIQuestions(level, limit);
                startQuiz();
            } catch (error) {
                alert("Lỗi khi kết nối AI. Vui lòng thử lại sau.");
                startBtn.disabled = false;
                startBtn.innerText = "Bắt đầu bài thi AI";
                loading.classList.add('hidden');
            }
        }

        function startQuiz() {
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            currentIndex = 0;
            score = 0;
            seconds = 0;
            startTimer();
            showQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                let m = Math.floor(seconds / 60).toString().padStart(2, '0');
                let s = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('timer').innerText = `${m}:${s}`;
            }, 1000);
        }

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.getElementById('quiz-screen'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ]
                });
            }
        }

        function showQuestion() {
            isLocked = false;
            const q = currentQuestions[currentIndex];
            document.getElementById('progress-tag').innerText = `Câu ${currentIndex + 1}/${currentQuestions.length}`;
            document.getElementById('question-text').innerHTML = q.q;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = "option-btn p-4 text-left rounded-xl text-slate-300 font-medium text-sm flex gap-3 items-center";
                btn.innerHTML = `<span class="w-6 h-6 flex-shrink-0 flex items-center justify-center rounded-lg bg-slate-800 text-[10px] font-black">${String.fromCharCode(65+i)}</span> <span>${opt}</span>`;
                btn.onclick = () => checkAnswer(i, btn);
                container.appendChild(btn);
            });
            renderMath();
        }

        function checkAnswer(idx, btn) {
            if (isLocked) return;
            isLocked = true;

            const q = currentQuestions[currentIndex];
            const buttons = document.querySelectorAll('.option-btn');

            if (idx === q.c) {
                score++;
                btn.classList.add('correct');
                document.getElementById('score-tag').innerText = `Đúng: ${score}`;
            } else {
                btn.classList.add('wrong');
                buttons[q.c].classList.add('correct');
            }

            setTimeout(() => {
                if (currentIndex < currentQuestions.length - 1) {
                    currentIndex++;
                    showQuestion();
                } else {
                    finishQuiz();
                }
            }, 1500);
        }

        function finishQuiz() {
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = `${score}/${currentQuestions.length}`;
            document.getElementById('final-time').innerText = `${seconds}s`;
        }
    </script>
</body>
</html>
