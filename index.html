    <!-- CSS: Tailwind ƒë·ªÉ giao di·ªán ƒë·∫πp nhanh ch√≥ng -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK: ƒê·ªÉ l∆∞u tr·ªØ b·∫£ng x·∫øp h·∫°ng online -->

    <style>

<body class="min-h-screen flex items-center justify-center p-4">

    <div id="main-container" class="glass-card w-full max-w-xl shadow-2xl p-6 md:p-10">
        
        <!-- M√ÄN H√åNH 1: ƒêƒÇNG NH·∫¨P & CH·ªåN CH·∫æ ƒê·ªò -->
        <div id="screen-start" class="space-y-6">
            <div class="text-center">

                <p class="text-gray-500">Nh·∫≠p t√™n v√† chinh ph·ª•c th·ª≠ th√°ch ngay!</p>
            </div>

            <div class="space-y-4">
                <label class="block font-semibold text-gray-700">T√™n c·ªßa b·∫°n:</label>
                <input type="text" id="input-name" placeholder="V√≠ d·ª•: Nguy·ªÖn VƒÉn A" 
                    class="w-full p-4 border-2 border-indigo-100 rounded-xl focus:border-indigo-500 outline-none transition-all text-lg">
            </div>

            <div class="space-y-3">
                <label class="block font-semibold text-gray-700">Ch·ªçn m·ª©c ƒë·ªô:</label>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                    <button onclick="handleStart('easy')" class="p-4 bg-emerald-500 text-white font-bold rounded-xl hover:bg-emerald-600 transition-all shadow-lg active:scale-95">D·ªÑ</button>
                    <button onclick="handleStart('medium')" class="p-4 bg-amber-500 text-white font-bold rounded-xl hover:bg-amber-600 transition-all shadow-lg active:scale-95">V·ª™A</button>
                    <button onclick="handleStart('hard')" class="p-4 bg-rose-500 text-white font-bold rounded-xl hover:bg-rose-600 transition-all shadow-lg active:scale-95">KH√ì</button>
                </div>
            </div>

            <!-- B·∫£ng x·∫øp h·∫°ng thu nh·ªè -->
            <div class="mt-10 border-t pt-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-indigo-800">B·∫£ng X·∫øp H·∫°ng</h2>
                    <button onclick="fetchLeaderboard()" class="text-indigo-500 text-sm hover:underline">T·∫£i l·∫°i</button>
                </div>
                <div id="leaderboard-box" class="space-y-2 max-h-40 overflow-y-auto">
                    <!-- Data from JS -->
                </div>
            </div>
        </div>

        <!-- M√ÄN H√åNH 2: L√ÄM B√ÄI TR·∫ÆC NGHI·ªÜM -->
        <div id="screen-quiz" class="hidden space-y-6">
            <div class="flex justify-between items-center bg-indigo-50 p-4 rounded-xl border border-indigo-100">
                <div>
                    <div id="display-name" class="font-bold text-indigo-700"></div>
                    <div id="display-mode" class="text-xs uppercase tracking-widest text-indigo-400"></div>
                </div>
                <div id="quiz-timer" class="text-2xl font-mono font-bold text-rose-500">00:00</div>
            </div>

            <div class="space-y-6">
                <div id="quiz-progress" class="text-center text-sm font-semibold text-gray-400 uppercase">C√ÇU H·ªéI 1 / 5</div>
                <h3 id="question-text" class="text-xl font-semibold text-gray-800 text-center leading-relaxed min-h-[60px]"></h3>
                <div id="options-box" class="grid gap-3">
                    <!-- Options from JS -->
                </div>
            </div>
        </div>

        <!-- M√ÄN H√åNH 3: K·∫æT QU·∫¢ -->
        <div id="screen-result" class="hidden text-center space-y-8 py-10">
            <div id="result-icon" class="text-7xl animate-bounce">üéä</div>
            <div>
                <h2 class="text-2xl font-bold text-gray-800">K·∫øt qu·∫£ c·ªßa b·∫°n</h2>
                <div id="result-score" class="text-6xl font-black text-indigo-600 my-4">0 / 0</div>
                <p id="result-time" class="text-gray-500 font-medium"></p>
            </div>
            <button onclick="location.reload()" class="w-full p-4 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 shadow-xl">QUAY L·∫†I TRANG CH·ª¶</button>
        </div>

    </div>

    <script>
        // --- C·∫§U H√åNH FIREBASE (D√πng gi√° tr·ªã m√¥i tr∆∞·ªùng) ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const quizId = typeof __app_id !== 'undefined' ? __app_id : 'toan-11-demo';

        // --- KHO C√ÇU H·ªéI ---
        const DATABASE = {
            easy: [
                { q: "T·∫≠p gi√° tr·ªã c·ªßa y = sin x l√†?", a: ["[-1;1]", "[0;1]", "R", "[-2;2]"], c: 0 },
                { q: "C·∫•p s·ªë c·ªông 1, 3, 5... c√≥ c√¥ng sai d = ?", a: ["1", "2", "3", "5"], c: 1 },
                { q: "lim(1/n) khi n ti·∫øn t·ªõi v√¥ c√πng?", a: ["0", "1", "V√¥ c·ª±c", "Kh√¥ng t·ªìn t·∫°i"], c: 0 }
            ],
            medium: [
                { q: "Chu k·ª≥ tu·∫ßn ho√†n c·ªßa y = cos(2x) l√†?", a: ["2œÄ", "œÄ", "œÄ/2", "4œÄ"], c: 1 },
                { q: "Cho CSN u1=2, q=3. T√≠nh u2?", a: ["5", "6", "8", "9"], c: 1 }
            ],
            hard: [
                { q: "Ph∆∞∆°ng tr√¨nh sin x = 1 c√≥ bao nhi√™u nghi·ªám tr√™n [0; 2œÄ]?", a: ["1", "2", "3", "V√¥ s·ªë"], c: 0 },
                { q: "lim (x^2-1)/(x-1) khi x ti·∫øn t·ªõi 1?", a: ["0", "1", "2", "V√¥ c·ª±c"], c: 2 }
            ]
        };

        // --- TR·∫†NG TH√ÅI APP ---
        let currentQuestions = [];
        let currentIndex = 0;
        let score = 0;
        let timer = 0;
        let interval;
        let user = "";

        // --- LOGIC ƒêI·ªÄU KHI·ªÇN ---

        async function handleStart(mode) {
            user = document.getElementById('input-name').value.trim();
            if(!user) {
                alert("B·∫°n vui l√≤ng nh·∫≠p t√™n tr∆∞·ªõc nh√©!");
                return;
            }

            currentQuestions = DATABASE[mode].sort(() => Math.random() - 0.5);
            currentIndex = 0;
            score = 0;
            timer = 0;

            document.getElementById('screen-start').classList.add('hidden');
            document.getElementById('screen-quiz').classList.remove('hidden');
            
            document.getElementById('display-name').innerText = user;
            document.getElementById('display-mode').innerText = "ƒê·ªô kh√≥: " + mode;

            startClock();
            renderQuestion();
        }

        function startClock() {
            interval = setInterval(() => {
                timer++;
                let m = Math.floor(timer / 60).toString().padStart(2, '0');
                let s = (timer % 60).toString().padStart(2, '0');
                document.getElementById('quiz-timer').innerText = `${m}:${s}`;
            }, 1000);
        }

        function renderQuestion() {
            const data = currentQuestions[currentIndex];
            document.getElementById('quiz-progress').innerText = `C√ÇU H·ªéI ${currentIndex + 1} / ${currentQuestions.length}`;
            document.getElementById('question-text').innerText = data.q;
            
            const box = document.getElementById('options-box');
            box.innerHTML = "";
            
            data.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = "p-4 text-left border-2 border-gray-100 rounded-xl hover:bg-indigo-50 hover:border-indigo-300 transition-all font-medium text-gray-700";
                btn.innerText = opt;
                btn.onclick = () => checkAns(i);
                box.appendChild(btn);
            });
        }

        function checkAns(idx) {
            if(idx === currentQuestions[currentIndex].c) score++;
            
            if(currentIndex < currentQuestions.length - 1) {
                currentIndex++;
                renderQuestion();
            } else {
                endQuiz();
            }
        }

        async function endQuiz() {
            clearInterval(interval);
            document.getElementById('screen-quiz').classList.add('hidden');
            document.getElementById('screen-result').classList.remove('hidden');
            
            document.getElementById('result-score').innerText = `${score} / ${currentQuestions.length}`;
            document.getElementById('result-time').innerText = `Th·ªùi gian ho√†n th√†nh: ${timer} gi√¢y`;

            // L∆∞u ƒëi·ªÉm l√™n h·ªá th·ªëng
            await saveToCloud();
        }

        async function saveToCloud() {
            try {
                // ƒêƒÉng nh·∫≠p ·∫©n danh ƒë·ªÉ c√≥ quy·ªÅn l∆∞u
                await firebase.auth().signInAnonymously();
                
                // L∆∞u v√†o ƒë∆∞·ªùng d·∫´n theo quy ƒë·ªãnh ( artifacts/{appId}/public/data/leaderboard )
                await db.collection('artifacts').doc(quizId).collection('public').doc('data').collection('leaderboard').add({
                    username: user,
                    score: score,
                    time: timer,
                    at: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (e) {
                console.error("L·ªói l∆∞u ƒëi·ªÉm:", e);
            }
        }

        async function fetchLeaderboard() {
            const box = document.getElementById('leaderboard-box');
            box.innerHTML = "<p class='text-center text-gray-400'>ƒêang t·∫£i d·ªØ li·ªáu...</p>";
            
            try {
                const snap = await db.collection('artifacts').doc(quizId).collection('public').doc('data').collection('leaderboard')
                    .get();
                
                let list = [];
                snap.forEach(d => list.push(d.data()));
                
                // S·∫Øp x·∫øp: ƒêi·ªÉm cao tr∆∞·ªõc, th·ªùi gian √≠t tr∆∞·ªõc
                list.sort((a,b) => b.score - a.score || a.time - b.time);

                box.innerHTML = list.slice(0, 5).map((item, i) => `
                    <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <span class="font-bold text-gray-700">#${i+1} ${item.username}</span>
                        <span class="text-indigo-600 font-bold">${item.score} ƒë (${item.time}s)</span>
                    </div>
                `).join('') || "<p class='text-center text-gray-400'>Ch∆∞a c√≥ k·ª∑ l·ª•c n√†o.</p>";
            } catch (e) {
                box.innerHTML = "<p class='text-center text-red-400 text-xs'>Kh√¥ng th·ªÉ t·∫£i b·∫£ng x·∫øp h·∫°ng.</p>";
            }
        }

        // Ch·∫°y khi web v·ª´a load
        window.onload = fetchLeaderboard;

    </script>
</body>
</html>
