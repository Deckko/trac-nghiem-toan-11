<body class="min-h-screen flex items-center justify-center p-4">

            <button onclick="location.reload()" class="w-full p-5 bg-indigo-600 text-white font-bold rounded-2xl shadow-xl hover:bg-indigo-700 transition-colors">CH∆†I L·∫†I ƒê·ªÄ M·ªöI</button>

    <script>
        // --- C·∫§U H√åNH FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyD63KfkRDa4g-UTDRqmDsfgYbZtfdg0CRE",
            authDomain: "deckkoquiz.firebaseapp.com",
            projectId: "deckkoquiz",
            storageBucket: "deckkoquiz.firebasestorage.app",
            messagingSenderId: "354847466186",
            appId: "1:354847466186:web:52aa72316d22ef51f84a33",
            measurementId: "G-H6B281TFFP"
        };
        const GEMINI_KEY = "AIzaSyC-HhJtXxvmCCGUpK8WG9LWJnk8hkEiTRg";

        // Kh·ªüi t·∫°o Firebase (C·∫ßn t·∫°o Firestore Database tr√™n Console)
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const quizId = "deckko-toan-11-v2";

        let questions = [];
        let currentIndex = 0;
        let score = 0;
        let timer = 0;
        let timerId;
        let playerName = "";

        // H√†m g·ªçi AI l·∫•y ƒë·ªÅ thi ng·∫´u nhi√™n (H·ªó tr·ª£ LaTeX cho MathJax)
        async function fetchAIQuestions(level) {
            const prompt = `H√£y so·∫°n 5 c√¢u h·ªèi tr·∫Øc nghi·ªám To√°n l·ªõp 11, ch∆∞∆°ng tr√¨nh H·ªçc k·ª≥ 1 (H√†m s·ªë l∆∞·ª£ng gi√°c, C·∫•p s·ªë c·ªông/nh√¢n, Gi·ªõi h·∫°n...), m·ª©c ƒë·ªô ${level}. 
            Y√™u c·∫ßu: S·ª≠ d·ª•ng k√Ω hi·ªáu LaTeX (v√≠ d·ª•: $\\pi$, $\\frac{a}{b}$) cho c√°c c√¥ng th·ª©c.
            Tr·∫£ v·ªÅ JSON m·∫£ng ƒë·ªëi t∆∞·ª£ng: [{"q":"C√¢u h·ªèi","a":["A","B","C","D"],"c":index_ƒë√∫ng_t·ª´_0_ƒë·∫øn_3}]. Ch·ªâ tr·∫£ v·ªÅ JSON, kh√¥ng th√™m ch·ªØ kh√°c.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                let text = data.candidates[0].content.parts[0].text;
                text = text.replace(/```json/g, "").replace(/```/g, "").trim();
                return JSON.parse(text);
            } catch (error) {
                console.error("AI Error:", error);
                // ƒê·ªÅ thi d·ª± ph√≤ng
                return [{q:"H√†m s·ªë $y = \\sin x$ tu·∫ßn ho√†n v·ªõi chu k·ª≥?", a:["$\\pi$", "$2\\pi$", "$\\frac{\\pi}{2}$", "$3\\pi$"], c:1}];
            }
        }

        async function startQuiz(level) {
            playerName = document.getElementById('user-name').value.trim();
            if (!playerName) return alert("Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n!");

            document.getElementById('screen-start').classList.add('hidden');
            document.getElementById('screen-loading').classList.remove('hidden');

            questions = await fetchAIQuestions(level);

            document.getElementById('screen-loading').classList.add('hidden');
            document.getElementById('screen-quiz').classList.remove('hidden');
            document.getElementById('quiz-info').innerText = `${playerName} | ${level.toUpperCase()}`;

            startTimer();
            renderQuestion();
        }

        function startTimer() {
            timer = 0;
            timerId = setInterval(() => {
                timer++;
                let m = Math.floor(timer / 60).toString().padStart(2, '0');
                let s = (timer % 60).toString().padStart(2, '0');
                document.getElementById('timer').innerText = `${m}:${s}`;
            }, 1000);
        }

        function renderQuestion() {
            const q = questions[currentIndex];
            const qText = document.getElementById('question-text');
            qText.innerText = q.q;
            
            document.getElementById('progress-bar').style.width = `${((currentIndex) / questions.length) * 100}%`;

            const container = document.getElementById('options-container');
            container.innerHTML = "";

            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = "p-4 text-left border-2 border-slate-100 rounded-2xl bg-white hover:border-indigo-400 hover:bg-indigo-50 transition-all font-bold text-slate-700 shadow-sm outline-none";
                btn.innerText = opt;
                btn.onclick = () => {
                    if (i === q.c) score++;
                    if (currentIndex < questions.length - 1) {
                        currentIndex++;
                        renderQuestion();
                    } else {
                        endQuiz();
                    }
                };
                container.appendChild(btn);
            });

            // Y√™u c·∫ßu MathJax qu√©t l·∫°i n·ªôi dung m·ªõi ƒë·ªÉ hi·ªÉn th·ªã c√¥ng th·ª©c
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        async function endQuiz() {
            clearInterval(timerId);
            document.getElementById('screen-quiz').classList.add('hidden');
            document.getElementById('screen-result').classList.remove('hidden');
            document.getElementById('final-score').innerText = `${score}/${questions.length}`;
            document.getElementById('final-time').innerText = `Ho√†n th√†nh trong ${timer} gi√¢y`;

            try {
                // T·ª± ƒë·ªông ƒëƒÉng nh·∫≠p ·∫©n danh ƒë·ªÉ ghi ƒëi·ªÉm v√†o Firestore
                await firebase.auth().signInAnonymously();
                await db.collection('artifacts').doc(quizId).collection('public').doc('data').collection('leaderboard').add({
                    name: playerName,
                    score: score,
                    time: timer,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                loadLeaderboard();
            } catch (e) { console.error("L∆∞u ƒëi·ªÉm l·ªói:", e); }
        }

        async function loadLeaderboard() {
            const lb = document.getElementById('leaderboard');
            try {
                const snap = await db.collection('artifacts').doc(quizId).collection('public').doc('data').collection('leaderboard')
                                    .orderBy('score', 'desc')
                                    .limit(10)
                                    .get();
                let list = [];
                snap.forEach(doc => list.push(doc.data()));
                
                // Firestore ƒë√¥i khi c·∫ßn index cho orderBy ph·ª©c t·∫°p, n·∫øu l·ªói ta s·∫Ω sort th·ªß c√¥ng ·ªü ƒë√¢y
                list.sort((a,b) => b.score - a.score || a.time - b.time);

                lb.innerHTML = list.slice(0, 10).map((u, i) => `
                    <div class="flex justify-between items-center p-4 bg-white rounded-2xl shadow-sm border border-slate-50">
                        <span class="font-bold text-slate-700">#${i+1} ${u.name}</span>
                        <span class="text-indigo-600 font-black">${u.score}ƒë - ${u.time}s</span>
                    </div>
                `).join('') || "<p class='text-center text-slate-400 py-4'>Ch∆∞a c√≥ d·ªØ li·ªáu.</p>";
            } catch (e) { 
                console.error("Leaderboard Error:", e);
                lb.innerHTML = "<p class='text-center text-rose-400 py-4'>ƒêang ch·ªù d·ªØ li·ªáu m·ªõi...</p>"; 
            }
        }

        window.onload = loadLeaderboard;
    </script>
