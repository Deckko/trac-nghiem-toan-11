    <!-- KaTeX cho c√¥ng th·ª©c to√°n -->

<body class="min-h-screen flex items-center justify-center p-4">

        <!-- M√†n h√¨nh b·∫Øt ƒë·∫ßu -->

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                    </svg>
                </div>
                <h1 class="text-3xl font-extrabold text-gray-800">To√°n 11 Mastery</h1>

            <div class="space-y-4">

                    <button onclick="startQuiz('medium')" class="p-4 bg-amber-50 text-amber-600 font-bold rounded-2xl border-2 border-amber-100 hover:bg-amber-500 hover:text-white transition-all">TRUNG B√åNH</button>
                    <button onclick="startQuiz('hard')" class="p-4 bg-rose-50 text-rose-600 font-bold rounded-2xl border-2 border-rose-100 hover:bg-rose-500 hover:text-white transition-all">KH√ì</button>

            <!-- BXH -->

                        <span>üèÜ B·∫£ng v√†ng</span>
                    </h3>

                </div>
                <div id="leaderboard-list" class="space-y-2 max-h-40 overflow-y-auto">

        </div>

        <!-- M√†n h√¨nh l√†m b√†i -->

            <div id="options-container" class="grid gap-4">

        <!-- M√†n h√¨nh k·∫øt qu·∫£ -->
        <div id="result-screen" class="hidden text-center space-y-8 animate-in fade-in duration-500">
            <div class="relative inline-block">
                <div class="text-7xl mb-2">üèÖ</div>
                <div class="absolute -top-2 -right-2 bg-yellow-400 text-white text-xs font-bold px-2 py-1 rounded-full shadow-sm">NEW!</div>
            </div>
            <div>
                <h2 class="text-3xl font-black text-gray-800">Tuy·ªát v·ªùi!</h2>
                <p class="text-gray-500 mt-1">B·∫°n ƒë√£ ho√†n th√†nh b√†i thi</p>
            </div>
            
            <div class="flex justify-center gap-8 py-4">
                <div class="text-center">
                    <p class="text-xs font-bold text-gray-400 uppercase">ƒê√∫ng</p>
                    <p id="final-score" class="text-4xl font-black text-blue-600">0/5</p>
                </div>
                <div class="text-center border-l border-gray-100 pl-8">
                    <p class="text-xs font-bold text-gray-400 uppercase">Th·ªùi gian</p>
                    <p id="final-time" class="text-4xl font-black text-gray-700">0s</p>
                </div>
            </div>

            <div id="result-feedback" class="p-4 bg-blue-50 rounded-2xl text-blue-700 text-sm italic">
                "Ki·∫øn th·ª©c l√† s·ª©c m·∫°nh, h√£y ti·∫øp t·ª•c c·ªë g·∫Øng nh√©!"
            </div>

            <button onclick="resetApp()" class="w-full p-5 bg-gray-800 text-white font-bold rounded-2xl hover:bg-black transition-all shadow-xl active:scale-95">
                V·ªÄ TRANG CH·ª¶
            </button>
        </div>

    </div>

    <script>
        // --- C·∫§U H√åNH ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'toan11-mastery-pro';

        const questionsDB = {
            easy: [
                { q: "T·∫≠p x√°c ƒë·ªãnh c·ªßa h√†m s·ªë $y = \\tan x$ l√†?", a: ["$D = \\mathbb{R} \\setminus \\{\\frac{\\pi}{2} + k\\pi\\}$", "$D = \\mathbb{R} \\setminus \\{k\\pi\\}$", "$D = \\mathbb{R}$", "$D = [-1; 1]$"], c: 0 },
                { q: "Gi√° tr·ªã l·ªõn nh·∫•t c·ªßa $y = 2\\sin x + 1$ l√†?", a: ["3", "1", "2", "-1"], c: 0 },
                { q: "D√£y s·ªë $1, 3, 5, 7, ...$ l√† c·∫•p s·ªë c·ªông c√≥ c√¥ng sai $d$ b·∫±ng?", a: ["2", "1", "3", "-2"], c: 0 },
                { q: "Trong kh√¥ng gian, 3 ƒëi·ªÉm kh√¥ng th·∫≥ng h√†ng x√°c ƒë·ªãnh bao nhi√™u m·∫∑t ph·∫≥ng?", a: ["1 m·∫∑t ph·∫≥ng duy nh·∫•t", "V√¥ s·ªë", "2 m·∫∑t ph·∫≥ng", "0"], c: 0 },
                { q: "$\\lim_{n \\to \\infty} \\frac{1}{n}$ b·∫±ng?", a: ["0", "1", "+\\infty", "Kh√¥ng t·ªìn t·∫°i"], c: 0 }
            ],
            medium: [
                { q: "Chu k·ª≥ tu·∫ßn ho√†n c·ªßa h√†m s·ªë $y = \\cos 2x$ l√†?", a: ["$\\pi$", "$2\\pi$", "$\\pi/2$", "$4\\pi$"], c: 0 },
                { q: "Cho c·∫•p s·ªë nh√¢n c√≥ $u_1 = 3, q = 2$. T√≠nh $u_3$?", a: ["12", "6", "9", "18"], c: 0 },
                { q: "T√≠nh gi·ªõi h·∫°n $L = \\lim \\frac{2n+1}{n+3}$.", a: ["2", "1/3", "0", "+\\infty"], c: 0 },
                { q: "Ph∆∞∆°ng tr√¨nh $\\sin x = 0$ c√≥ nghi·ªám l√†?", a: ["$x = k\\pi$", "$x = \\pi/2 + k\\pi$", "$x = k2\\pi$", "$x = \\pi + k2\\pi$"], c: 0 },
                { q: "H√¨nh ch√≥p t·ª© gi√°c c√≥ t·ªïng c·ªông bao nhi√™u c·∫°nh?", a: ["8", "4", "5", "10"], c: 0 }
            ],
            hard: [
                { q: "T√≠nh t·ªïng $S = 1 + 1/2 + 1/4 + ... + 1/2^n + ...$?", a: ["2", "1", "1.5", "+\\infty$"], c: 0 },
                { q: "ƒê∆∞·ªùng th·∫≥ng $a$ song song m·∫∑t ph·∫≥ng $(P)$ khi?", a: ["$a$ song song v·ªõi 1 ƒë∆∞·ªùng th·∫≥ng trong $(P)$", "$a$ c·∫Øt $(P)$", "$a$ n·∫±m trong $(P)$", "$a$ vu√¥ng g√≥c $(P)$"], c: 0 },
                { q: "Gi√° tr·ªã nh·ªè nh·∫•t c·ªßa $y = \\sin^4 x + \\cos^4 x$ l√†?", a: ["1/2", "0", "1", "3/4"], c: 0 },
                { q: "S·ªë nghi·ªám c·ªßa ph∆∞∆°ng tr√¨nh $\\cos x = 1/2$ tr√™n $[0; 2\\pi]$ l√†?", a: ["2", "1", "3", "4"], c: 0 },
                { q: "Gi·ªõi h·∫°n $\\lim_{x \\to 0} \\frac{\\sin x}{x}$ b·∫±ng?", a: ["1", "0", "V√¥ c·ª±c", "Kh√¥ng t·ªìn t·∫°i"], c: 0 }
            ]
        };

        let currentQuestions = [];
        let currentIndex = 0;
        let score = 0;
        let playerName = "";
        let timerInterval;
        let seconds = 0;
        let isLocked = false;

        function renderMath() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ]
                });
            }
        }

        async function startQuiz(mode) {
            playerName = document.getElementById('username').value.trim();
            if (!playerName) {
                alert("B·∫°n ch∆∞a nh·∫≠p t√™n k√¨a! üòä");
                return;
            }

            currentQuestions = [...questionsDB[mode]].sort(() => Math.random() - 0.5);
            currentIndex = 0;
            score = 0;
            seconds = 0;
            isLocked = false;

            document.getElementById('display-name').innerText = playerName;
            document.getElementById('display-mode').innerText = "Tr√¨nh ƒë·ªô: " + mode.toUpperCase();
            document.getElementById('user-initial').innerText = playerName[0].toUpperCase();

            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            
            startTimer();
            showQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                let m = Math.floor(seconds / 60).toString().padStart(2, '0');
                let s = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('timer').innerText = `${m}:${s}`;
            }, 1000);
        }

        function showQuestion() {
            isLocked = false;
            const q = currentQuestions[currentIndex];
            const total = currentQuestions.length;
            const progress = ((currentIndex + 1) / total) * 100;

            document.getElementById('progress-text').innerText = `C√¢u h·ªèi ${currentIndex + 1}/${total}`;
            document.getElementById('percentage-text').innerText = `${Math.round(progress)}%`;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            
            document.getElementById('question-text').innerHTML = q.q;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = "option-btn p-4 text-left border-2 border-gray-100 rounded-2xl bg-white font-medium hover:bg-blue-50 hover:border-blue-200 transition-all text-gray-700";
                btn.innerHTML = opt;
                btn.onclick = () => checkAnswer(i, btn);
                container.appendChild(btn);
            });
            renderMath();
        }

        function checkAnswer(idx, btn) {
            if (isLocked) return;
            isLocked = true;

            const correctIdx = currentQuestions[currentIndex].c;
            const buttons = document.querySelectorAll('.option-btn');

            if (idx === correctIdx) {
                score++;
                btn.classList.add('correct-anim');
            } else {
                btn.classList.add('wrong-anim');
                buttons[correctIdx].classList.add('correct-anim');
            }

            // T·∫°m d·ª´ng m·ªôt ch√∫t ƒë·ªÉ ng∆∞·ªùi d√πng xem k·∫øt qu·∫£
            setTimeout(() => {
                if (currentIndex < currentQuestions.length - 1) {
                    currentIndex++;
                    showQuestion();
                } else {
                    finishQuiz();
                }
            }, 1200);
        }

        async function finishQuiz() {
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = `${score}/${currentQuestions.length}`;
            document.getElementById('final-time').innerText = `${seconds}s`;
            
            saveScore();
        }

        async function saveScore() {
            try {
                await firebase.auth().signInAnonymously();
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('leaderboard').add({
                    name: playerName,
                    score: score,
                    time: seconds,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (e) { console.error(e); }
        }

        async function loadLeaderboard() {
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = `<p class="text-xs text-center text-gray-400 py-4 italic">ƒêang c·∫≠p nh·∫≠t danh s√°ch...</p>`;
            
            try {
                const snapshot = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('leaderboard').get();
                let data = [];
                snapshot.forEach(doc => data.push(doc.data()));
                data.sort((a, b) => b.score - a.score || a.time - b.time);

                list.innerHTML = data.slice(0, 5).map((item, i) => `
                    <div class="flex justify-between items-center p-3 ${i === 0 ? 'bg-yellow-50 border-yellow-100' : 'bg-gray-50'} rounded-xl border border-transparent shadow-sm">
                        <div class="flex items-center gap-3">
                            <span class="w-6 h-6 flex items-center justify-center rounded-full bg-white text-xs font-bold shadow-inner">${i+1}</span>
                            <span class="font-bold text-gray-700">${item.name}</span>
                        </div>
                        <span class="text-xs font-bold text-blue-600">${item.score}ƒë | ${item.time}s</span>
                    </div>
                `).join('') || `<p class="text-center text-gray-400 py-4 text-xs">Ch∆∞a c√≥ d·ªØ li·ªáu thi ƒë·∫•u.</p>`;
            } catch (e) { list.innerHTML = "Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu."; }
        }

        function resetApp() {
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('setup-screen').classList.remove('hidden');
            loadLeaderboard();
        }

        window.onload = loadLeaderboard;
    </script>
</body>
